
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Análisis de Riesgo para Trabajo Eléctrico</title>
    <link rel="manifest" href="./manifest.json">
    <style>
        :root { 
            --brand-prim: #005daa; --brand-sec: #ed1c24; --bg: #eef2f3; --fg: #333; 
            --card: #fff; --ok: #1f8c3a; --warn: #f5a623; --stop: #d0021b; 
        }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: var(--bg); color: var(--fg); margin: 0; padding: 10px; }
        .card { background: var(--card); max-width: 800px; margin: auto; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; padding-bottom: 20px; }
        .header { background: var(--brand-prim); color: white; padding: 15px; text-align: center; font-weight: bold; font-size: 1.2em; text-transform: uppercase; }
        
        /* Banners de Seguridad */
        .safety-banner { background: #fff3cd; border: 2px solid #ffeeba; padding: 15px; margin: 15px; border-radius: 8px; color: #856404; font-size: 0.9em; }
        .pre-requisitos { background: #e8f4fd; border: 2px solid #b8daff; padding: 15px; margin: 15px; border-radius: 8px; color: #004085; }
        
        .section { padding: 20px; border-bottom: 1px solid #eee; }
        label { font-weight: bold; display: block; margin-top: 10px; font-size: 0.9em; }
        input { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .btn { width: 100%; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1em; text-transform: uppercase; }
        .btn-calc { background: var(--brand-prim); color: white; }
        
        /* Estilos de Checkboxes */
        .check-group { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; font-size: 0.9em; }
        .check-group input { width: 22px; height: 22px; margin: 0; cursor: pointer; }

        /* Etiqueta y SWC */
        #swc-section, #calc-section, #etiqueta-final { display: none; }
        .etiqueta-estudio { border: 5px solid #000; margin: 20px; background: white; color: black; }
        .etq-header { background: #FFCC00; padding: 10px; text-align: center; font-size: 1.8em; font-weight: 900; border-bottom: 5px solid #000; }
        .etq-body { display: grid; grid-template-columns: 1fr 1.5fr; gap: 10px; padding: 15px; }
        .etq-cat-box { font-size: 2.2em; font-weight: 900; color: #d0021b; text-align: center; border: 2px solid #000; padding: 5px; }

        /* Overlay SWA */
        #swa-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; color: white; text-align: center; padding: 40px 20px; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">Análisis de Riesgo para Trabajo Eléctrico</div>
